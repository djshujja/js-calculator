<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js"></script>
    <title>Standard Calculator</title>
</head>
<body >
    <div class="calc-body">
    <a class="selected" href="standard.html">Standard</a>
    <a href="scientific.html">Scientific</a>
<form>
    <div class="calculator">

    <!-- We're using this element in our JavaScript using it's name-->
        <input id="display" class="display" name="display" value="0" size="28" maxlength="25">
        <div class="calculator-buttons">
        <div class="btn-row">
            <input type="button" class="lightgray" name="btnMath" value="(" onclick="addChar(this.form.display, '(')">
            <input type="button" class="btnMath lightgray " name="btnMath" value=")" onclick="addChar(this.form.display,')')">
            <input type="button" class="btnMath lightgray" name="btnMath" value="%" onclick=" percent(this.form.display)">
        <input type="button" class="btnTop lightgray" name="btnTop" value="AC" onclick="this.form.display.value= 0 ">
        </div>
        <div class="btn-row">
            <input type="button" class="btnNum lightblue" name="btnNum" value="7" onclick="addChar(this.form.display, '7')">
            <input type="button" class="btnNum lightblue" name="btnNum" value="8" onclick="addChar(this.form.display, '8')">
            <input type="button" class="btnNum lightblue" name="btnNum" value="9" onclick="addChar(this.form.display, '9')">
            <input type="button" class="btnMath lightgray" name="btnMath" value="/" onclick="addChar(this.form.display, '/')">
        </div>
        <div class="btn-row">
                <input type="button" class="btnNum lightblue" name="btnNum" value="4" onclick="addChar(this.form.display, '4')">
                <input type="button" class="btnNum lightblue" name="btnNum" value="5" onclick="addChar(this.form.display, '5')">
            <input type="button" class="btnNum lightblue" name="btnNum" value="6" onclick="addChar(this.form.display, '6')">
            <input type="button" class="btnMath lightgray" name="btnMath" value="X" onclick="addChar(this.form.display, '*')">
        </div>
        <div class="btn-row">
                <input type="button" class="btnNum lightblue" name="btnNum" value="1" onclick="addChar(this.form.display, '1')">
               <input type="button" class="btnNum lightblue" name="btnNum" value="2" onclick="addChar(this.form.display, '2')">
               <input type="button" class="btnNum lightblue" name="btnNum" value="3" onclick="addChar(this.form.display, '3')">
               <input type="button" class="btnMath lightgray" name="btnMath" value="-" onclick="addChar(this.form.display, '-')">
        </div>
        <div class="btn-row">
                <input type="button" class="btnNum lightblue" name="btnNum" value="0" onclick="addChar(this.form.display, '0')">
                <input type="button" class="btnMath lightgray" name="btnMath" value="&#46;" onclick="addChar(this.form.display, '&#46;')">
                <input type="button" class="btnTop lightgray" name="btnTop" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }">
                <input type="button" class="btnMath lightgray" name="btnMath" value="+" onclick="addChar(this.form.display, '+')">
        </div>  
        </div>
    </form>
</div>

</body>
</html>
